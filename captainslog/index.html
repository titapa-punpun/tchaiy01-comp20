<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#msg").keypress(function(event) {
                console.log("inside funtion");
                var user_entry;
                var curr_date = new Date();
                var date_time = "Month: " + (curr_date.getMonth() + 1) + ", Date: " + (curr_date.getDate()) + ", Year: " + (curr_date.getFullYear()) + ", Time: " + (curr_date.getHours()) + ":" + (curr_date.getMinutes()) + ":" + (curr_date.getSeconds());
                console.log(date_time);
                var enter_key = event.which;
                if (enter_key == 13) {
                    user_entry = $("#msg").val();
                    localStorage.setItem(date_time, user_entry);
                }
                
                // user_entry = document.getElementById("log");
            });
        });
    </script> 
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3> 
    <div id="log"></div>
</body>
</html>
